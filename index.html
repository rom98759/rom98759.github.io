<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Portfolio</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f4f4f4;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 1rem 0;
			text-align: center;
		}
		.container {
			width: 80%;
			margin: 0 auto;
			padding: 2rem 0;
		}
		.profile {
			text-align: center;
		}
		.profile img {
			border-radius: 50%;
			width: 150px;
			height: 150px;
		}
		.profile h1 {
			margin: 0.5rem 0;
		}
		.projects {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-around;
		}
		.project {
			background-color: #fff;
			border: 1px solid #ddd;
			border-radius: 5px;
			margin: 1rem;
			padding: 1rem;
			width: 30%;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		.project h2 {
			margin-top: 0;
		}
	</style>
</head>
<body>
	<header>
		<h1>My Portfolio</h1>
	</header>
	<div class="container">
		<div class="profile">
			<img src="profile.jpg" alt="Profile Picture">
			<h1>Your Name</h1>
			<p>Web Developer | Designer | Programmer</p>
		</div>
		<div class="projects">
			<div class="project">
				<h2>Project 1</h2>
				<p>Description of project 1.</p>
			</div>
			<div class="project">
				<h2>Project 2</h2>
				<p>Description of project 2.</p>
			</div>
			<div class="project">
				<h2>Project 3</h2>
				<p>Description of project 3.</p>
			</div>
		</div>
	</div>
</body>
</html>
